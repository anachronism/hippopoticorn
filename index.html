<!DOCTYPE html>
<html>
  <head>
    <title>YESH</title>
   <script>
   var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var centerX = canvas.width / 2;

var x1 = centerX;
var y1 = 0;

var x2 = canvas.width;
var y2 = canvas.height;

var x3 = 0;
var y3 = canvas.height;

var corners = [{x:x1,y:y1},
               {x:x2,y:y2},
               {x:x3,y:y3}];

var i, randomCorner, randomIndex;
var x = x1, y = y1;
var r, g, b, time = 0;

var mouseDown = false;

var numIterations = 100;

/************/

setInterval(function(){
  drawTriangle();
  if(mouseDown){
    i = 0;
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }
  time += 0.1;
},10);

/************/

function randColor(){
  return Math.floor(Math.random()*255);
}

function drawTriangle(){
  r = Math.floor(Math.abs(Math.sin(time*2))*255);
  g = Math.floor(Math.abs(Math.sin(time*5))*255);
  b = Math.floor(Math.abs(Math.sin(time*3))*255);
  ctx.fillStyle = 'rgb('+r+','+g+','+b+')';
  
  for(i = 0; i < numIterations; i++){
    randomIndex = Math.floor(Math.random()*3);
    randomCorner = corners[randomIndex];
    x = (x + randomCorner.x) / 2;
    y = (y + randomCorner.y) / 2;

    ctx.fillRect(x,y,2,2);
  }
}
  
  canvas.addEventListener("mousedown",function(e){
    mouseDown = true;
  });
  canvas.addEventListener("mouseup",function(e){
    mouseDown = false;
  });
  </script>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500" />
  </body>
</html>
